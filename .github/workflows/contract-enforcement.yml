name: contract-enforcement

on:
  push:
    paths:
      - 'docs/contracts/**'
      - 'docs/READ_ORDER.md'
      - 'tools/contract/**'
      - 'src/python/**'
      - 'src/java/**'
      - 'src/typescript/**'
      - 'src/cpp/**'
      - 'src/mojo/**'
      - 'src/rust/**'
      - 'Makefile'
      - '.github/workflows/contract-enforcement.yml'
  pull_request:
    paths:
      - 'docs/contracts/**'
      - 'docs/READ_ORDER.md'
      - 'tools/contract/**'
      - 'src/python/**'
      - 'src/java/**'
      - 'src/typescript/**'
      - 'src/cpp/**'
      - 'src/mojo/**'
      - 'src/rust/**'
      - 'Makefile'
      - '.github/workflows/contract-enforcement.yml'

jobs:
  contract-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install contract tool deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/contract/requirements.txt
      - name: Validate contract schema
        run: python tools/contract/validate_contract.py --require-evaluation-ku-bku
      - name: Check canonical contract sync
        run: python tools/contract/check_contract_canonical.py
      - name: Validate docs/READ_ORDER.md references
        run: python tools/contract/check_read_order_refs.py
      - name: API presence scan (signature presence only)
        run: python tools/contract/parity/check_api_presence.py

  contract-parity-smoke:
    runs-on: ubuntu-latest
    needs: contract-validation
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps (tests)
        run: |
          python -m pip install --upgrade pip
          pip install -r src/python/requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node deps
        run: npm install
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Parity smoke (python/java/typescript)
        run: python tools/contract/parity/aggregate_results.py --languages python,java,typescript --required python,java,typescript
